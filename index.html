<!DOCTYPE html>
<html>
    <head>
        <!-- Link index.css -->
        <link rel="stylesheet" href="index.css">

        <!-- Link Google Font: Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <!-- Title of Extension -->
        <title>Shopping Tracker</title>
    </head>
    <body>
        <div id="border">
            <input id="url-el" placeholder="Enter URL">
            <input id="item-name-el" placeholder="Enter Item Name">
            <button id="save-input-btn" class="save-btn">SAVE INPUT</button>
            <button id="save-tab-btn" class="save-btn">SAVE TAB</button>
            <button id="delete-all-btn">DELETE ALL</button>
            <!-- fill warning <p> if input missing -->
            <p id="warning-el"></p>
            <!-- adds saved input to <ul> as <li></li> with delete button -->
            <ul id="ul-el"></ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
